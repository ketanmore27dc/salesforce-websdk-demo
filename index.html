<!DOCTYPE html>
<html>
<head>
  <title>Leads Page</title>
  <script src="https://cdn.c360a.salesforce.com/beacon.min.js"></script>
  <script>
    window.sfdcDataCloud.init({
      orgId: "PASTE_YOUR_ORG_ID_HERE",
      datasetId: "PASTE_YOUR_DATASET_ID_HERE"
    });

    // Page view tracking
    window.addEventListener('load', function () {
      sfdcDataCloud.sendEvent({
        eventType: "PAGE_VIEWED",
        page: "/leads",
        title: "Leads Page",
        timestamp: Date.now()
      });
    });

    function submitLeadForm(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;

      sfdcDataCloud.sendEvent({
        eventType: "LEAD_SUBMITTED",
        email: email,
        name: name,
        timestamp: Date.now()
      });

      alert("Lead submitted and event sent to Salesforce!");
    }
  </script>
</head>
<body>
  <h1>Contact Us</h1>
  <form onsubmit="submitLeadForm(event)">
    <label>Name:</label><br />
    <input type="text" id="name" required /><br /><br />
    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
